---

- name: interface testing
  hosts: n9k-1
  connection: local
  gather_facts: no


  tasks:

    # Ensure eth1/1 is a layer 3 interface
    - nxos_interface: interface=Ethernet1/1 description='Configured by Ansible' mode=layer3 host=

    # Ensure Eth1/1 has an IP address of 10.1.100.2/24
    - nxos_ipv4_interface: interface=Ethernet1/1 ip_addr=10.1.100.2 mask=24 host= state=present
